<div class="row">
  {{title}}
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>Nome</td>
        <td>Montante</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers">
        <td>{{customer.name}}</td>
        <td>{{customer.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
